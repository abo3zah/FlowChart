<html dir="rtl" lang="ar">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>رسام</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
        <script src='https://www.w3schools.com/lib/w3.js'></script>
    
        <style>
          * {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          }
    
          a:hover {
            background-color: hsl(0,0%,30%);
          }
    
          input:invalid{
            background-color: yellow;
          }

          canvas{
              border: 1px solid black;
          }
        </style>
    
      </head>
    <body>

        <div class="p-3">
            <div class='input-group pt-3'>
                <div class='input-group-append'>
                  <span class='input-group-text'>العرض</span>
                </div>
                <input tabindex="1" class='text-primary form-control' id='width' type='number' name='width' placeholder='العرض' onchange='changeCanvasDimension()' required>
            </div>
            <div class='input-group pt-3'>
                <div class='input-group-append'>
                  <span class='input-group-text'>الطول</span>
                </div>
                <input tabindex="2" class='text-primary form-control' id='height' type='number' name='height' placeholder='الطول' onchange='changeCanvasDimension()' required>
            </div>
            
            <div class='input-group pt-3' style='display:none'>
                <button class='form-control bg-danger text-white' onclick='save()'>حفظ</button>
                <button class='form-control bg-primary text-white' onclick='restore()'>تراجع</button>
            </div>

        </div>

        <div class="px-3">
            <canvas id="drawArea" width="1000" height="500"></canvas>
        </div>

    </body>
    <script src='js\script.js'></script>
</html>
